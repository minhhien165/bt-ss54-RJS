<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function sumWithAsyncAwait(numbers) {
            if (!Array.isArray(numbers) || numbers.some(num => typeof num !== 'number')) {
                throw new Error("Tất cả các phần tử trong mảng phải là số.");
            }
            const sum = numbers.reduce((accumulator, num) => accumulator + num, 0);
            return sum;
        }

        const numbersArray = [1, 2, 3, 4, 5,6,7];

        (async () => {
            try {
                const sum = await sumWithAsyncAwait(numbersArray);
                console.log("Tổng của mảng là:", sum);
            } catch (error) {
                console.error("Lỗi:", error.message);
            }
        })();
    </script>
</body>
</html>
