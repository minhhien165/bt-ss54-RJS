<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrimeWithPromise(a) {
            return new Promise((resolve, reject) => {
                if (typeof a !== 'number') {
                    reject('Giá trị truyền vào phải là số');
                    return;
                }
                if (a < 2) {
                    resolve(false);
                    return;
                }
                for (let i = 2; i <= Math.sqrt(a); i++) {
                    if (a % i === 0) {
                        resolve(false);
                        return;
                    }
                }
                resolve(true);
                return;
            });
        }

        isPrimeWithPromise(2)
            .then((isPrime) => {
                console.log(`Số 2 có phải số nguyên tố? ${isPrime}`);
            })
            .catch((err) => {
                console.log(err);
            });

        isPrimeWithPromise(3)
            .then((isPrime) => {
                console.log(`Số 3 có phải số nguyên tố? ${isPrime}`);
            })
            .catch((err) => {
                console.log(err);
            });

        isPrimeWithPromise(4)
            .then((isPrime) => {
                console.log(`Số 4 có phải số nguyên tố? ${isPrime}`);
            })
            .catch((err) => {
                console.log(err);
            });
    </script>
</body>
</html>
