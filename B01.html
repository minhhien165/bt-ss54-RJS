<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateBMI(weight, height) {
            try {
                if (typeof weight !== 'number' || typeof height !== 'number' || isNaN(weight) || isNaN(height)) {
                    console.log('Cân nặng và chiều cao phải là số');
                }
                if (weight <= 0 || height <= 0) {
                    console.log('Cân nặng và chiều cao phải lớn hơn 0');
                }
                let bmi = weight / (height * height);
                return bmi;
            } catch (error) {
                console.error("bug",error);
            }
        }

        
        let weight = 70; 
        let height = 1.75; 
        let bmi = calculateBMI(weight, height);
        console.log('Chỉ số BMI:', bmi);
        
    </script>
</body>
</html>
