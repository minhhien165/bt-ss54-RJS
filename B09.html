<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sortArrayWithPromise(arr) {
            return new Promise((resolve, reject) => {
                if (!Array.isArray(arr)) {
                return reject(new Error("Đầu vào phải là một mảng"));
                }
                if (!arr.every(item => typeof item === 'number')) {
                return reject(new Error("Tất cả các phần tử trong mảng phải là số"));
                }
                const sortArray = arr.sort((a, b) => a - b);
                resolve(sortArray);
            });
            }
            sortArrayWithPromise([1, 7, 2, 5, 9, 5])
            .then(sortArray => {
                console.log("Sort Array:", sortArray);
            })
            .catch(error => {
                console.error("Error:", error.message);
            });
    </script>
</body>
</html>
